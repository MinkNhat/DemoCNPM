{%extends "layout/base.html"%}

{%block title%}ĐĂNG NHẬP{%endblock%}

{%block content%}
<form method="post" action="\login">
    <h1 class="text-info mt-5 mb-5 text-center">ĐĂNG NHẬP</h1>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" pattern="[a-zA-Z0-9]*" required>
        <label for="username">Username</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <label for="password">Password</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info" type="submit">Đăng nhập</button>
    </div>
</form>
{%endblock%}
