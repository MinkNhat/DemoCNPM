{% extends 'admin/master.html' %}

{% block body %}

    {%if current_user.is_authenticated%}
    <!--    <h1 style="text-align:center; color:red" class="mt-3">TRANG QUẢN TRỊ</h1>-->
        <h1 style="text-align:center; color:red" class="mt-3">Chào, {{current_user.name}}</h1>
    {%else%}
        <form style="max-width: 500px; margin: auto; padding-top: 100px" method="post" action="\login-admin">
            <h1 class="text-info mt-5 mb-5 text-center">ĐĂNG NHẬP</h1>
            <div class="form-group mb-3 mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" pattern="[a-zA-Z0-9]*" required>
            </div>

            <div class="form-group mt-3 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div>



            <div class="form-group mt-4 mb-3 text-center">
                <button class="btn btn-info" type="submit">Đăng nhập</button>
            </div>
        </form>
    {%endif%}
    {%if err_msg%}
        <div class="alert alert-danger">{{err_msg}}</div>
    {%endif%}
{% endblock %}
