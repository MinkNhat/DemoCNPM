{%extends "layout/base.html"%}

{%block title%}ĐĂNG KÝ{%endblock%}

{%block content%}
<form style="max-width: 500px; margin: auto; padding-top: 100px" method="post" action="\register" enctype="multipart/form-data">
    <h1 class="text-info mt-5 mb-5 text-center">ĐĂNG KÝ</h1>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        <label for="name">Name</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" pattern="[a-zA-Z0-9]*" required>
        <label for="username">Username</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <label for="password">Password</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password" name="confirm" required>
        <label for="confirm">Confirm password</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control mt-2" id="avatar" name="avatar">
        <label for="avatar" class="pt-2">Avatar</label>
    </div>

    {%if err_msg%}
        <div class="alert alert-danger">{{err_msg}}</div>
    {%endif%}

    <div class="form-floating mt-4 mb-3 text-center">
        <button class="btn btn-info" type="submit">Đăng ký</button>
    </div>
</form>
{%endblock%}
